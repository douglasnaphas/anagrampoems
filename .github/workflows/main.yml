name: CI
concurrency: ci-${{ github.ref }}
on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  webapp-staging:
    runs-on: ubuntu-latest
    environment: test
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install frontend
        working-directory: frontend
        run: |
          npm install
      - name: Test frontend
        working-directory: frontend
        run: |
          npm test
      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install Poetry
        uses: abatilo/actions-poetry@v4
        with:
          poetry-version: 2.0
      - name: Install backend
        working-directory: backend
        run: |
          npm install
      - name: Test backend
        working-directory: backend
        run: |
          npm test
      - name: Prepare backend Lambda code
        working-directory: backend
        run: |
          npm run install-build
      - name: Install backend-py
        working-directory: backend-py
        run: |
          poetry install
      - name: Test backend-py
        working-directory: backend-py
        run: |
          poetry run pytest
      - name: Prepare backend-py Lambda code
        working-directory: backend-py
        run: |
          poetry build
      - name: Install infra
        working-directory: infra
        run: |
          npm install
      - name: Build infra
        working-directory: infra
        run: npm run build
      - name: Test infra
        working-directory: infra
        run: |
          npm test
      - name: Configure AWS Credentials, test env
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.DEPLOYMENT_ROLE_ARN }}
          aws-region: us-east-2
      - name: Deploy the webapp stack to the staging account
        working-directory: infra
        run: |
          npm run deploy-webapp
  itest-staging:
    runs-on: ubuntu-latest
    needs: [webapp-staging]
    environment: test
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install itest
        working-directory: itest
        run: |
          npm install
      - name: Configure AWS Credentials, test env
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.DEPLOYMENT_ROLE_ARN }}
          aws-region: us-east-2
      - name: Run itest
        env:
          AWS_REGION: us-east-2
          AWS_DEFAULT_REGION: us-east-2
        working-directory: itest
        run: |
          npm run itest
